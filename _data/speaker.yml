adiiorio:
 name: "Anthony Diiorio"
 pic: adiiorio.png
 bio: "Anthony Diiorio is a serial entrepreneur, VC, community organizer, and thought leader in the field of
decentralized technologies. Born and raised in Toronto, Diiorio is the former Chief Digital Officer of
the TMX Group and Toronto Stock Exchange, founder and CEO of Decentral, a software development
company focused on blockchain technologies, and founder and CEO of Jaxx, a multi-token,
blockchain interface that provides a unified experience across 9 platforms and devices. In 2013,
Diiorio funded, and along with Vitalik Buterin and 3 others founded the smart contract platform
Ethereum, which is the second largest cryptocurrency on the market today."

vschmid:
 name: "Valentin Schmid"
 pic: vschmid.png
 bio: "Valentin Schmidis the business editor of the Epoch Times, an independent global news source headquartered in New York. His areas of expertise include global macroeconomic trends, financial markets, China, and Bitcoin. Before joining the paper in 2012, he worked as a portfolio manager for BNP Paribas, a retail banking company, in Amsterdam, London, Paris, and Hong Kong."
  
# China
rmedhora:
  name: "Rohinton P. Medhora"
  pic: rmedhora.jpg
  bio: "Rohinton P. Medhora is president of the Centre for International Governance Innovation (CIGI), joining in 2012. He served on CIGI's former International Board of Governors from 2009 to 2014. Previously, he was vice president of programs at Canada’s International Development Research Centre.

Rohinton received his doctorate in economics in 1988 from the University of Toronto, where he also subsequently taught for a number of years. In addition to his Ph.D., Rohinton earned his B.A. and M.A. at the University of Toronto, where he majored in economics. His fields of expertise are monetary and trade policy, international economic relations, aid effectiveness and development economics. He has published extensively on these issues in professional and non-technical journals, and produced two books: Finance and Competitiveness in Developing Countries (Routledge, 2001); and Financial Reform in Developing Countries (Macmillan, 1998), which he co-edited with José Fanelli. In 2013, he was co-editor of Canada-Africa Relations: Looking Back, Looking Ahead, which is volume 27 in the influential Canada Among Nations book series. In 2014, he co-edited International Development: Ideas, Experience, and Prospects (Oxford University Press) and Crisis and Reform: Canada and the International Financial System, which is volume 28 in the Canada Among Nations book series.

Rohinton was recently named as a member of the Commission on Global Economic Transformation co-chaired by Nobel economics Laureates Michael Spence and Joseph Stiglitz. He serves on the boards of the Institute for New Economic Thinking, the Partnership for African Social and Governance Research and the Balsillie School of International Affairs and on the advisory boards of the McLuhan Centre at the University of Toronto and the WTO Chairs Program."

rpulfer:
  name: "Rachel Pulfer"
  pic: rpulfer.jpg
  bio: "Rachel Pulfer has led Journalists for Human Rights since October 2011. On her watch, JHR has launched new programming in Canada, Tanzania, Jordan, South Sudan, Syria and most recently in South Africa, and built strong partnerships with both media and universities to implement this work. Prior to taking over as Executive Director, Pulfer managed media development projects in Sierra Leone, Liberia and the Democratic Republic of the Congo. 

Pulfer came to JHR from an award-winning career in journalism: she was a Canadian Journalism Fellow at Massey College, building on a 10-year career in magazine journalism. She was the U.S. correspondent, editorial board member, and columnist for Canadian Business – Canada's national business news magazine, and previously worked at Azure and the Montreal Gazette. She appears regularly on panels on journalism and foreign affairs, including at the Banff Forum and providing input to Parliamentary committees, and as a commentator on CTV National News. Her journalism and op-eds have appeared in the Toronto Star, the Globe and Mail, the Walrus, Toronto Life, the Toronto Star, the Globe and Mail, the Ottawa Citizen and Maclean's. 

As a humanitarian who grew up in Swaziland, Lesotho and Papua New Guinea, Pulfer believes JHR’s mission – empowering journalists to cover local human rights issues ethically and effectively – is an excellent way to put her profession to work for a greater good. She is delighted to be part of making that mission a reality."
