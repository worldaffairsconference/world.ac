# Feminism
ccodsi:
  name: "Caroline Codsi"
  pic: ccodsi.png
  bio: "A passionate and strategic leader, Caroline has had a successful career in the corporate world of over 25 years including the past decade in VP and SVP roles within major organizations. Caroline founded Women in Governance in 2010, a non-for-profit organization with the mission to encourage women to develop their leadership, advance their career and sit on boards. She dedicates her life to all matters relating to the access of women to executive roles and board positions in the corporate world in Canada as well as gender equality, everywhere in the world. A highly sought-after speaker, Caroline is a multi-award winner including from the Quebec Business Women Network, the Arab Women Trophy, Premières en Affaires among others. She was recognized as a Top 20 Diversity Leading Figures in Quebec, Top 75 Canadian Immigrants and Top 100 Most Powerful Women in Canada. She is also the recipient of a Gender Equality Award by the United Nations Women National Committee as well as a Mercure Leadership Award from the Quebec Chambers of Commerce Federation."

kdogra:
  name: "Kavita Dogra"
  pic: kdogra.jpg
  bio: "Kavita Dogra is the founder of We Talk Women, a humble organization working to raise awareness about girls’ and women’s rights issues. Through the organization, she hosts film and documentary screenings that work to expose the injustices being experienced by women in Canada and around the world. Kavita co-chaired the committee that organized the Women’s March in Toronto and is an active volunteer. Kavita believes that everyone needs to do their part in making the world a better place and hopes to inspire people to take meaningful action in their communities."
  
# Earth Overburdend
jsumner:
  name: "Dr. Jennifer Sumner"
  pic: jsumner.png
  bio: "In an exponentially expanding world, will we be able to provide enough food and resources for future generations? Dr Jennifer Sumner believes, we can. This year at WAC she will be co-leading “The Global Food Crisis” plenary and helping us to understand how in an increasingly expanding and globalizing world, what methods and policies governments and the agricultural community can put in place to help the next generations survive. Dr. Jennifer Sumner is currently a professor and lecturer in the department for Higher Education and Leadership at the Ontario Institute for Studies in Education at the University of Toronto. She received a bachelor's degree at the University of Toronto and went on to earn a diploma in agriculture and a PHD in rural studies both from the University of Guelph. Since then she has researched or taught in an astounding eight separate subjects at University of Toronto. She is an expert in the fields Sustainability, Food and sustainable food systems, Organic agriculture, Globalization, Rural communities/rural women and the civil commons and the social economy all of which pertain to important issues facing society and to this year’s theme of “Paradigm shifts”. Since 2005 she has written and co-edited four novels discussing environmental and agricultural sustainability policy, in addition she has received seven research grants for her work in sustainable food systems and how organic agriculture affects the rural economy."
  
pdesrochers:
  name: "Dr. Pierre Doesrochers"
  pic: pdesrochers.jpg
  bio: "Pierre Desrochers, PhD is an Associate Professor of Geography at the University of Toronto Mississauga, specializing in economic development, technological innovation, Food History and Policy, and international trade among many others. Desrochers the co-author of the book 'The Locavore's Dilemma', published in 2012. The book highlights the use of international trade to promote sustainability, by opening trade routes and eating globally we can all work together to create a more sustainable planet. Desrochers was also the 2017 recipient of the Julian L. Simon Memorial Award that is given to an individual whose work promotes the vision of man as the ultimate resource."
  
# Drug Legalization
dpavlova:
  name: "Dessy Pavlova"
  pic: avatar.png
  bio: "Dessy Pavlova has been studying drug policy and the cannabis industry for a decade. She is a professional writing and English graduate with a passion for research in cannabis, drug research and grassroots political advocacy. As a marketing strategist, she has worked with a number of medical cannabis companies through the various changes in regulations from Health Canada's original Medical Marihuana Access Regulations (MMAR) to the Access to Cannabis for Medical Purposes Regulations (ACMPR). She also is a member of the Toronto Drug Strategy Overdose Awareness steering committee. After getting involved with CSSDP in high school, she founded CSSDP YorkU chapter in 2011 after getting involved with a CSSDP national conference. She works towards raising awareness and making evidence-based harm reduction and drug education more accessible to youth: Honesty is the best drug policy. As a medical cannabis patient, she has experienced firsthand the obstacles and impediments caused by bad drug laws.  In 2015, she joined the CSSDP national board to connect with youth and policy makers alike and work together towards sensible drug policies on local, national and international levels. In her role as chair of Canadian Students for Sensible Drug Policy and as an advisory board member of the National Institute of Cannabis Health and Education, she works closely with stakeholders on drug and health education, from cannabis organizations to politicians and educators to the general public. "

ayoung:
  name: "Alan Young"
  pic: ayoung.jpg
  bio: "Alan Young is Co-Founder and Director of Osgoode Hall's innocence project, a clinical program that that guides JD students through the process of investigating suspected cases of wrongful conviction and imprisonment. In addition to this, he maintains a small practice specializing in criminal law and procedure that is primarily devoted to challenging state authority to criminalize consensual activity. Throughout his years of practice, he has represented countless numbers of people suffering from AIDS, cancer and multiple sclerosis who were charged after using marijuana for medicinal purposes, and as a result of these cases, the Federal Government was compelled to create a regulatory program authorizing the use of medical marijuana."
  
#WMD's
jclearwater:
  name: "John Clearwater"
  pic: jclearwater.jpg
  bio: "Dr. John Clearwater is a military-strategic analyst and the current COO at Visa Services Canada Inc. A recipient of the Queen’s Diamond Jubilee Medal, Dr. Clearwater is a world-renowned expert on Nuclear Weapons. Dr. Clearwater did his doctoral work at the War Studies Department of King’s College, London and published his thesis, now a university textbook, The Birth of Strategic Arms Control. Dr. Clearwater has written extensively on global affairs; his works include Canadian Nuclear Weapons and U.S Nuclear Weapons in Canada. In 2002, he was invited to North Korea to witness and discuss their Nuclear Weapons policies and employment strategies. He is an advisor to government, think tanks, academia, the military, and other international institutions."
  
sjoshi:
  name: "Dr. Sharad Joshi"
  pic: sjoshi.jpg
  bio: "Dr. Sharad Joshi holds a PhD from the Graduate School of Public and International Affairs at the University of Pittsburgh. Currently, he works at the Middlebury Institute of International Studies at Monterey where he is the assistant professor of Nonproliferation and Terrorism Studies. As part of The Graduate School of International Policy and Management, he teaches several courses including: terrorism and weapons of mass destruction in South Asia and South-East Asia, and Policy Analysis. Dr. Joshi is also a research associate at the Canadian Nuclear Society as well as the Monterey Terrorism Research and Education Program where he has conducted focused research on the different aspects of terrorism in South Asia, as well as arms control issues in the region."
  
