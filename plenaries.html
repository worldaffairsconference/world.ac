---
layout: default
title: Plenaries
permalink: /plenaries/
---

<div class="container">
  {% for plenary in site.plenaries %}
  {% cycle 'group1': '<div class="card-deck mt-2">', '' %}
      <div class="card card-block">
        <div class="row">
          <div class="col-sm-4">
            <img class="img-fluid" src="{{site.baseurl}}/img/plen/{{plenary.pic}}" alt="{plenary.title} picture"/>
          </div>
          <div class="col-sm-8">
            <a href="{{ plenary.url | prepend: site.baseurl }}"><h4 class="card-title">{{ plenary.title }}</h4></a>
            <p class="card-text">{{ plenary.shortbio }}</p>
          </div>
        </div>
      </div>
  {% cycle 'group2': '', '</div>' %}
  {% endfor %}
</div>
